<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="result">
            <div id="calculate"></div>
            <hr>
            <div id="output">0</div>
        </section>
        <section id="keyboard">
            <div class="input_button">
                <button class="input" id="seven">7</button>
                <button class="input" id="eight">8</button>
                <button class="input" id="nine">9</button>
                <button class="input" id="del">DEL</button>
                <button class="input" id="four">4</button>
                <button class="input" id="five">5</button>
                <button class="input" id="six">6</button>
                <button class="input" id="plus">+</button>
                <button class="input" id="one">1</button>
                <button class="input" id="two">2</button>
                <button class="input" id="three">3</button>
                <button class="input" id="minus">-</button>
                <button class="input" id="decimal">.</button>
                <button class="input" id="zero">0</button>
                <button class="input" id="divide">/</button>
                <button class="input" id="mult">*</button>
            </div>
            <div class="command_button">
                <button class="command" id="reset">RESET</button>
                <button class="command" id="equal">=</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
